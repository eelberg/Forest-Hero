<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Hero - Rescata a la Princesa</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Pantalla de bienvenida (login/registro) -->
    <div id="welcome-screen" class="overlay-screen"></div>

    <!-- Pantalla de inicio (historia) -->
    <div id="start-screen" class="overlay-screen"></div>

    <!-- Pantalla de fin -->
    <div id="end-screen" class="overlay-screen"></div>

    <!-- Pantalla de ayuda -->
    <div id="help-screen" class="overlay-screen"></div>

    <!-- Sal√≥n de Honor -->
    <div id="honor-hall-screen" class="overlay-screen"></div>

    <!-- Juego principal -->
    <div id="game-container" class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>üå≤ Forest Hero üå≤</h1>
            <button id="btn-help" class="btn-help" title="Ayuda">‚ùì</button>
        </header>

        <!-- Layout principal -->
        <div class="game-layout">
            <!-- Columna izquierda: Narrativa -->
            <div class="column-left">
                <div class="panel narrative-panel">
                    <h3 class="panel-title">üìú Cr√≥nica del Bosque</h3>
                    <div id="narrative" class="narrative-scroll"></div>
                </div>
            </div>

            <!-- Columna derecha: Mapa + Stats + Inventario + Kills -->
            <div class="column-right">
                <div class="panel minimap-panel">
                    <h3 class="panel-title">üó∫Ô∏è Alrededores</h3>
                    <div id="minimap"></div>
                </div>

                <div class="panel stats-panel">
                    <h3 class="panel-title">üìä Estado</h3>
                    <div id="stats"></div>
                </div>

                <div class="panel inventory-panel-container">
                    <div id="inventory-panel"></div>
                </div>

                <div class="panel kills-panel">
                    <div id="kill-list"></div>
                </div>
            </div>
        </div>

        <!-- Zona inferior: Criatura + Acciones -->
        <div class="game-bottom">
            <div class="panel creature-panel">
                <div id="creature-display"></div>
            </div>

            <div class="panel actions-panel">
                <div id="actions"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
